    <div class="container">
       
        <audio id="myAudio" loop>
            <source src="myAudio.ogg" type="audio/ogg">
            Your browser does not support the audio element.
          </audio>
          
          <!-- Button to play music -->
          <button class="music-button" onclick="playMusic()">Play Music</button>
          <script>
            function playMusic() {
              var audio = document.getElementById("myAudio");
              if (audio.paused) {
                audio.play();
                document.querySelector('.music-button').classList.add('clicked');
              } else {
                audio.pause();
                audio.currentTime = 0;
                document.querySelector('.music-button').classList.remove('clicked');
              }
            }
          </script>
